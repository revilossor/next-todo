version: '3'
services:
  nginx:
    image: nginx
    depends_on:
      - app
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./cert.key:/etc/nginx/cert.key
      - ./cert.crt:/etc/nginx/cert.crt
    ports:
      - "443:443"
  app:
    build:
      context: ./app
    depends_on:
      - mongo
    volumes:
      - ./app/components:/usr/src/app/components
      - ./app/pages:/usr/src/app/pages
      - ./app/server:/usr/src/app/server
      - ./app/static:/usr/src/app/static
      - ./app/wdio.conf.js:/usr/src/app/wdio.conf.js
      - ./app/regression:/usr/src/app/regression
      - ./app/package.json:/usr/src/app/package.json
    ports:
      - "3000:3000"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  hub:
    image: selenium/hub:3.141.0-actinium
    container_name: hub
    depends_on:
      - nginx
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.0-actinium
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444
  firefox:
    image: selenium/node-firefox:3.141.0-actinium
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444
